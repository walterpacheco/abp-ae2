<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gastronomía Market</title>

</head>

<body>
    <div class="container">
        <h1>Registro de Proveedor</h1>
    <form id="proveedorForm">
        <label class="form-label" for="nombreProveedor">Nombre del Proveedor:</label>
        <input  class="form-control" type="text" id="nombreProveedor" required><br>

        <label class="form-label" for="articuloProveedor">Artículo:</label>
        <input  class="form-control" type="text" id="articuloProveedor" required><br>

        <label class="form-label" for="precioProveedor">Precio:</label>
        <input  class="form-control"  type="number" id="precioProveedor" required><br><br>

        <button type="button" class="btn btn-success" id="registroBtn">Registrar Proveedor</button>
    </form>

    <div id="resultados">
    </div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
